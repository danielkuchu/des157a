<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="game.js" defer></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">

    <title>Game On!</title>
</head>

<body>
<header>

</header>
    <main id="container">


        <!-- Pokemon Selection Page -->
        <div id="page2" class="hide">

           
        </div>

        <div id="gamecontrol"></div>

        <!--From Pig code-->
        <div id="game"></div>
        <div id="actions"></div>
        <div id="score"></div>

        <!--Starting Page-->
        <div id="page1">

            <div id="title">
                <img src="images/pokeball.png" width="56" height="56" alt="pokeball decoration" class="balldec">
                <h2>Pokemon Battle</h2>
                <img src="images/pokeball.png" width="56" height="56" alt="pokeball decoration" class="balldec">

            </div>

            <div id="clouds">
                <img src="images/cloud.png" width="500" height="140" alt="Fluffy cloud" id="cloud1">
                <img src="images/cloud.png" width="400" height="200" alt="Fluffy cloud" id="cloud2">
            </div>

            <button id="startgame">BEGIN</button>

            <div id="grassflat"></div>
            <section id="greenfloor">


                <div id="bushA">
                    <img src="images/char2.png" width="187" height="172" alt="Charmander, the fire-breathing Pokemon"
                        id="char">
                    <img src="images/grass1.png" width="358" height="200" alt="Wild grass 1" id="bush1">
                </div>

                <div id="bushB">
                    <img src="images/grass2.png" width="358" height="200" alt="Wild grass 2" id="bush2">
                    <img src="images/squirtle2.png" width="135" height="174" alt="Spuirtle, the water turtle Pokemon"
                        id="squirt">
                </div>

                <div id="bushC">
                    <img src="images/grass2.png" width="358" height="140" alt="Wild grass 3" id="bush3">
                    <img src="images/bulb2.png" width="105" height="120" alt="Bulbasaur, the grass type Pokemon"
                        id="bulb">
                </div>


            </section>

        </div>
    </main>



    <footer>
    </footer>
</body>

</html>
