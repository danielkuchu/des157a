<body>
    <h1>Experiment 1</h1>
    <h2>Reverse Lettering</h2>
    <script>
        // I am flipping/reversing a string to make it look backwards.

        var reverse = "This string is so cooler than you will ever be, sucka"
        let newReverse = "";
        for (let i = reverse.length - 1; i >= 0; i--) {

            newReverse += reverse[i];

        }
        console.log(newReverse);
    </script>
</body>
