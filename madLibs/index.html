<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Adventure MadLibs</title>

    <!-- JS -->
    <script src="madScript.js" defer></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <h1 class="glow">Hogwarts Adventure MadLibs</h1>
        <h2>Interactive Media II - DES 157A - Winter 2023</h2>

        <img src="images/flying.png" width="425" height="193" alt="wizard flying on broom graphic" id="fly">
        <button id="play">Cue the dramatic music!</button>



    </header>
        
    <div class="main">

        <div id="icons">
            <img src="images/snape.png" alt="Professor Snape" id="snape">
            <img src="images/dumbledore.png" alt="Professor Dumbledore" id="dumb">
            <img src="images/hagrid.png" alt="Professor Hagrid" id="hag">
            </div>

        <article id="madlibs">
            
        <form id="myForm">
            <label for="adj1">Adjective</label><br>
            <input type="text" id="adj1" name="adj1" required><br>


            <label for="tod">Time of Day (<em>Noon,Dawn,Midnight, etc.</em>)</label><br>
            <input type="text" id="tod" name="tod"><br>


            <label for="yname">Your name</label><br>
            <input type="text" id="yname" name="yname" required><br>


            <div id="profchoice">
                <label for="Choose a professor">Choose a Professor:</label>
                <select id="profs" name="profs" required>
                    <option value="Snape">Snape</option>
                    <option value="Dumbledore">Dumbledore</option>
                    <option value="Hagrid">Hagrid</option>
                </select>

            </div>

            <br>
            <label for="mean">One Word Insult</label><br>
            <input type="text" id="mean" name="mean" required><br>

            <label for="verb1">Traveling verb (ex: run, walk, fly)</label><br>
            <input type="text" id="verb1" name="verb1" required><br>

            <label for="place">Magical Place</label><br>
            <input type="text" id="place" name="place" required><br>

            <label for="spell">A magical spell</label><br>
            <input type="text" id="spell" name="spell" required><br>

            <label for="dance">Dance Move</label><br>
            <input type="text" id="dance" name="dance" required><br>


            <input type="submit" id="submit" name="Generate Hogwarts adventure" value="Generate Hogwarts Adventure" class="submit">

        </form>
    </article>
    </div>
</body>

<footer>

</footer>

</html>
