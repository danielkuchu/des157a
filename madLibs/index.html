<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Adventure MadLibs</title>

    <!-- JS -->
    <script src="madScript.js" defer></script>


    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- normalize -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">


</head>

<body>
    <audio id="myAudio">
        <source src="audio/01 - Prologue.mp3" type="audio/mp3">
    </audio>

    <header>

        <h1>Hogwarts Adventure MadLibs</h1>
        <p>Interactive Media II - DES 157A - Winter 2023</p>
        <button onclick="playAud()" type="button">Play audio</button>

    </header>
    <!-- <img src="images/image 1.png" width="1200" height="1000" alt="background image" class="bck"> -->

    <div class="main">
        <form>
            <input type="text" id="adj1" name="adj1"><br>
            <label for="adj1">Adjective</label><br>

            <input type="text" id="tod" name="tod"><br>
            <label for="tod">Time of Day (<em>Noon,Dawn,Midnight, etc.</em>)</label><br>


            <input type="text" id="yname" name="yname"><br>
            <label for="yname">Your name</label><br>

            <div id="profchoice">
                <label for="Choose a professor">Choose a Professor:</label>
                <select id="profs" name="profs">
                    <option value="snape">Snape</option>
                    <option value="dumbledore">Dumbledore</option>
                    <option value="hagrid">Hagrid</option>
                </select>

            </div>
            <br>

            <input type="text" id="mean" name="mean"><br>
            <label for="mean">Insult</label><br>

            <input type="text" id="verb1" name="verb1"><br>
            <label for="verb1">Traveling verb</label><br>

            <input type="text" id="place" name="place"><br>
            <label for="place">Magical Place</label><br>

            <input type="text" id="spell" name="spell"><br>
            <label for="spell">A magical spell</label><br>

            <input type="text" id="dance" name="dance"><br>
            <label for="dance">Dance Move</label><br>

            <input type="submit" id="submit" name="Submit" value="submit" class="submit">

        </form>
    </div>
</body>

<footer>
